version: '3.8'

services:
  app:
    build: .
    container_name: autotrade_app
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=sqlite:///data/autotrade.db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - autotrade_network

  redis:
    image: redis:7-alpine
    container_name: autotrade_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - autotrade_network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: autotrade_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - autotrade_network

volumes:
  redis_data:

networks:
  autotrade_network:
    driver: bridge
